{% extends 'AppBlog/blog_base.html' %}

{% block content %}

<form method="POST">
  {% csrf_token %}
  <p>Do you want to delete post: {{object}}?</p>
  {{object.text}}
  <br><br>
  <a class="btn btn-secondary" href="{%url 'blog:postmodel_list'%}">Cancel</a>
  <input type="submit" class="btn btn-danger" value="Delete">

</form>

{% endblock %}
