{% extends 'AppBlog/blog_base.html' %}

{% block content %}
{% for post in posts %}
<div class="container">
  <p class="date">Created: {{ post.create_date }}</p>
  <h1> <a href="{% url 'blog:postmodel_detail' pk=post.pk %}">
          {{post.title}}</a>
  </h1>
  <p>{{post.text|truncatechars:200}}</p>
</div>
{% endfor %}

{% endblock %}
