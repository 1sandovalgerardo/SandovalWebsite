<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gerardo Sandoval</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/mycss.css' %}">
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

  </head>
  <body class="flex-shrink-0">
    <!-- NavBar -->
    <nav class="navbar navbar-expand-xl fixed-top navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'aboutme:aboutme' %}">Gerardo Sandoval</a>
      <!-- blog navbar section -->
      <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-text">
          {% if user.is_authenticated %}
            <a href="{% url 'blog:postmodel_list' %}">Blog Home   |</a>
            <a class="nav-item" href="{% url 'blog:postmodel_new' %}"> New Post   |</a>
            <a class="nav-item" href="{% url 'blog:postmodel_draft_list' %}">   Drafts   |</a>
            <a class="nav-item" href="{% url 'logout' %}">   Log Out   |</a>
            <!-- <a class="nav-item" href="#">  Welcome: {{user.username}} </a> -->

          {% else %}
            <a href="{% url 'blog:postmodel_list' %}">
              Blog Home   |
            </a>
            <a class="nav-item" href="{% url 'login' %}" aria-label="Login">
              Log In
            </a>
          {% endif %}
        </span>
      </nav>
      <!-- hamburger -->
      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#bs-example-navbar-collapse-1" aria-controls="bs-example-navbar-collapse-1"
        aria-expanded="false" aria-label="Toggle navigation"  name="menuButton">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- hamburger menu options -->
      <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="{% url 'samples:samples' %}">Portfolio</a>
          <a class="nav-item nav-link" href="{% url 'contact:contactme' %}">Contact Me</a>
        </div>
      </div>
    </nav>
    <br>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
